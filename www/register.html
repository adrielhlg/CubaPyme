<!DOCTYPE html>
<html lang="es">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registro de usuarios</title>
    <script src="cordova.js" type="text/javascript"></script>
    <!-- Estilos de Bootstrap 5 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<link rel="stylesheet" href="css/spinner.css" />
<div id="spinner-overlay">
    <img src="images/spinner.gif" alt="Loading Spinner" />
</div>
<br>
<br>
<br>


<a class="btn btn-link text-decoration-none" href="index.html">
    <i class="fas fa-arrow-left"></i> Atrás
</a>

<div class="container mt-5">

    <!-- Botón "Atrás" -->

    <h1 class="mb-4">Registro de usuarios</h1>

    <form id="registerUser">
        <div class="mb-3">
            <label class="form-label" for="fullname">Nombre completo</label>
            <input class="form-control" id="fullname" name="fullname" required type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Correo electrónico</label>
            <input class="form-control" id="email" name="email" required type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input class="form-control" id="password" name="password" required type="password">
        </div>

        <div class="mb-3">
            <label class="form-label" for="repeat-password">Repetir contraseña</label>
            <input class="form-control" id="repeat-password" name="repeat-password" required type="password">
        </div>

        <button class="btn btn-primary" id="register_btn" type="submit" >Registrarse</button>
    </form>
</div>

<!-- Scripts de Bootstrap 5 -->
<script src="js/bootstrap.bundle.min.js"></script>
<!--<script src="../js/registerUser.js" type="text/javascript"></script>-->
<script src="js/bundle3.js" type="text/javascript"></script>
</body>
</html>
